<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="<%= BASE_URL %>wasm_exec.js"></script>
  <script>
    const go = new Go()
    let mod, inst

    async function runWasm(wasmobj) {
      mod = wasmobj.module
      inst = wasmobj.instance

      await go.run(inst)
    }

    WebAssembly.instantiateStreaming(fetch("calc.wasm"), go.importObject).then((result) => { runWasm(result) })

  </script>
  <title>vue-wasm-go</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-wasm-go doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
